<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="./bootstrap-5.0.2-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./formeA.css" />

    <title>Login </title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
   
    <div
      class="glass-card container-sm d-flex flex-column justify-content-center"
    >
    
    
      <div class="row">
        <div class="col-md-6 d-flex flex-column justify-content-center">
          <img src="./assets/GTP.svg" alt="GTP" class="sized-logo" />
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center">
          <div class="compte">
            <h1>cree compte</h1>
        </div>
          <form class="sized-form">
            <div class="mb-3 form-floating">
                <input
                  type="text"
                  class="form-control"
                  placeholder="name"
                  id="name"
                />
                <label for="name">nom</label>
              </div>
            <div class="mb-3 form-floating">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                id="username"
              />
              <label for="username">nom utilisateur</label>
            </div>
           
            <div class="mb-3 form-floating">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="password"
              />
              <label for="password">mot de passe</label>
            </div>
            <div class="mb-3 form-floating">
                <input
                  type="password"
                  class="form-control"
                  placeholder="CPassword"
                  id="Cpassword"
                />
                <label for="Cpassword">confirmer le mot de passe</label>
              </div>
              <div class="mb-3 form-floating">
                <input
                  type="email"
                  class="form-control"
                  placeholder="email"
                  id="email"
                />
                <label for="email">email</label>
              </div>
              <div class="mb-3 form-floating">
                <input
                  type="text"
                  class="form-control"
                  placeholder="departement"
                  id="departement"
                />
                <label for="departement">departement</label>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="button">valider</button>
                <button class="btn btn-danger" type="button">annuler</button>
              </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });
    </script>
  </body>
</html>
